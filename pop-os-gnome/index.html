<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
    <title>Pop OS</title>
</head>
<body>
  <div class="bg">
		<header>
			<span id="activities">Activities</span>
			<span id="date-time"></span>
			<div id="icons">
				<img src="./img/icons/top-panel-icons/wifi.png" alt="Wifi icon">
				<img src="./img/icons/top-panel-icons/volume.png" alt="Volume icon">
				<img src="./img/icons/top-panel-icons/battery.png" alt="Battery icon">
			</div>
		</header>
		<div id="dash">
			<img id="#firefox" src="./img/icons/dash-icons/firefox.png" alt="Mozilla Firefox">
			<img src="./img/icons/dash-icons/files.png" alt="Files">
			<img src="./img/icons/dash-icons/terminal.png" alt="Terminal">
			<img src="./img/icons/dash-icons/pop-shop.png" alt="Pop Shop">
			<img src="./img/icons/dash-icons/installer.png" alt="Installer">
			<img src="./img/icons/dash-icons/activities.png" alt="Activities">
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
